<div class="row">
            <div class="col-sm-10">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5> 链接设置 </h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>

                    <div class="ibox-content">
                        <div class="panel blank-panel">
                            <div class="panel-heading">
                                <div class="panel-options">
                                    <ul class="nav nav-tabs">
                                        <li id="tab1" class="active"><a data-toggle="tab" href="#add-links" aria-expanded="true">添加友情链接</a></li>
                                        <li id="tab2" class=""><a data-toggle="tab" href="#list-links" aria-expanded="true">管理友情链接</a></li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="tab-content">
                                    <div id="add-links" class="tab-pane active">
                                        <form method="post" id="settingForm" class="form-horizontal" action="">
                                            {% if error %}
                                                <div class="alert alert-warning text-center">{{ error }}</div>
                                            {% endif %}
                                            {% if msg %}
                                                <div class="alert alert-success text-center">{{ msg }}</div>
                                            {% endif %}
                                            <div class="form-group">
                                                <label for="lurl" class="col-sm-2 control-label">WebSites:<span class="red-fonts">*</span></label>
                                                <input name="setting" value="default" style="display: none">
                                                <div class="col-sm-8">
                                                    <input id="lurl" name="lurl" placeholder="https://ysicing.net" type="text" value="" class="form-control">
                                                    <span class="help-block m-b-none">请填写完整格式</span>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="lname" class="col-sm-2 control-label">中文名:<span class="red-fonts">*</span></label>
                                                <div class="col-sm-8">
                                                    <input id="lname" name="lname" placeholder="Ops Notes" class="form-control">
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="ldes" class="col-sm-2 control-label">描述</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control" name="ldes" placeholder="一个神奇的网站" rows="10" style="font-size: 9px;"></textarea>
                                                    <span class="help-block m-b-none">如果不填，请留空</span>
                                                </div>
                                            </div>
                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <label for="type" class="col-sm-2 control-label">
                                                    链接类型
                                                </label>
                                                <div class="input-group col-sm-8">
                                                    <select data-placeholder="Choose a Type..." class="chosen-select" style="width:350px;" tabindex="2">
                                                        <option value="">Select</option>
                                                        <option value="lrz_jy">基友</option>
                                                        <option value="lrz_tx">朋友</option>
                                                        <option value="lrz_dx">大佬</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="hr-line-dashed"></div>
                                            <div class="form-group">
                                                <div class="col-sm-4 col-sm-offset-2">
                                                    <button class="btn btn-white" type="reset">取消</button>
                                                    <button id="submit_button" class="btn btn-primary" type="submit">确认保存</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

{#                                    <div id="tab-email" class="tab-pane">#}
{#                                        <table class="table table-striped table-bordered table-hover " id="editable" >#}
{#                                            <thead>#}
{#                                                <tr>#}
{#                                                    <th class="text-center">组名</th>#}
{#                                                </tr>#}
{#                                            </thead>#}
{#                                        </table>#}
{#                                    </div>#}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
