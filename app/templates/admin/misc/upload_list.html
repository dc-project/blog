{% extends "admin/base.html" %}
{% block content %}
    {% include "admin/misc/upload_bar.html" %}
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                 <th data-toggle="hash">Hash</th>
                                    <!--<th data-hide="fp">路径</th>-->
                                    <th data-hide="date">创建时间</th>
                                    <th data-toggle="hash">修改时间</th>
                                    <th data-hide="date">大小</th>
                                    <th class="text-right" data-sort-ignore="true">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for i,j in list_file.items() %}
                            <tr>
                                <td>
                                    {{ j.fhash }}
                                </td>
                                <td>
                                    <span class="label label-primary">{{ j.fctime | fromtimestamp }}</span>
                                </td>
                                <td>
                                    <span class="label label-primary">{{ j.fmtime | fromtimestamp }}</span>
                                </td>
                                <td>
                                    {{ j.fsize | filesizeformat }}
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs"><a href="{{ j.furl }}" target="_blank">View</a></button>
                                        <button class="btn-white btn btn-xs">Edit</button>
                                    </div>
                                </td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
