<html>
<head>
    <title>Profile - {{ userinfo.username }}</title>
    <link rel="stylesheet" href="/static/admin/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/admin/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/admin/css/plugins/iCheck/custom.css">
    <link href='/static/admin/css/animate.css' rel='stylesheet' type='text/css'>
    <link href='/static/admin/css/style.css' rel='stylesheet' type='text/css'>
    <link href="/static/admin/css/colorbox.css" rel="stylesheet">
    <link href="/static/admin/css/vaildator/jquery.validator.css" rel="stylesheet">
    <link href="/static/admin/css/magnific/magnific-popup.css" rel="stylesheet">
    <link href="/static/admin/css/plugins/fullcalendar/fullcalendar.css" rel="stylesheet">
    <link href="/static/admin/css/plugins/dropzone/basic.css" rel="stylesheet">
</head>
<body>
<div class="row">
            <div class="contact-box">
                <h2 class="text-center">{{ userinfo.name }} 用户详情</h2>
                <div class="ibox-content">

                    <table class="table table-striped table-bordered table-hover " id="editable" >
                        <thead>
                            <tr>
                                <td class="text-center" width="120">ID</td>
                                <td class="text-center">用户名</td>
                                <td class="text-center">姓名</td>
                                <td class="text-center">关联用户</td>
                                <td class="text-center">Email</td>
                                <td class="text-center">激活</td>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX">
                            <td class="text-center">{{ userinfo.id }}</td>
                            <td class="text-center">{{ userinfo.username }}</td>
                            <td class="text-center">{{ userinfo.username }}</td>
                            <td class="text-center">{% if userinfo.id==1 %}超级管理员{% else %}普通用户{% endif %}</td>
                            <td class="text-center">{{ userinfo.email }}</td>
                            <td class="text-center">是</td>
                        </tr>
                        <tr>
                            <td class="text-center">添加日期： </td>
                            <td colspan="2" class="text-center">{{ userinfo.joined }}</td>
                            <td class="text-center">最后登录： </td>
                            <td colspan="3" class="text-center">{{ userinfo.last_login }}</td>
                        </tr>
                        <tr>
                            <td colspan="1" class="text-center">用户组：</td>
                            <td colspan="6" class="text-center">

                            </td>
                        </tr>
                    </table>
            </div>
        </div>
</body>
</html>
